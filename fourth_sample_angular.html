<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>ng-show et ng-hide</title>
			<link rel="stylesheet" href="css/bootstrap.css"> 
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		</head>				

		<body ng-app>
			<p style="text-align:center;">Montrer le HTML: <input type="checkbox" ng-model="myVar"></p>

			<div style="text-align:center;" ng-show="myVar">
				<h1>Bonjour</h1>
				<p>Vous voyez le code HTML grâce à la directive "ng-show".</p>
			</div>
		</body>
</html>
