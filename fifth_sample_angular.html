<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Utilisation de ng-model</title>
			<link rel="stylesheet" href="css/bootstrap.css"> 
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		</head>				

		<body>
			<div ng-app="myApp" ng-controller="myCtrl">
				<h3 style="text-align:center;">Entrez le nom d'un film</h3>
				<br/>
				<p style="text-align:center;">Nom du film : <input ng-model="name"></p>
				<h1 style="text-align:center;">Vous avez entré : {{name}}</h1>
			</div>

			<script>
			var app = angular.module('myApp', []);
			app.controller('myCtrl', function($scope) {
				$scope.name = "";
			});
			</script>
		</body>
</html>
